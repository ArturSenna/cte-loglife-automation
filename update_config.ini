# Update Configuration
# This file contains configuration for the auto-update system

[Repository]
# GitHub repository information
REPO_OWNER = ArturSenna
REPO_NAME = cte-loglife-automation

[Update]
# Check for updates on startup
CHECK_ON_STARTUP = true

# Update channel (stable, beta, dev)
CHANNEL = stable

# Auto-download updates (requires user confirmation before installing)
AUTO_DOWNLOAD = false

# Show notification when update is available
SHOW_NOTIFICATION = true

[Advanced]
# GitHub API URL (usually don't need to change this)
API_BASE_URL = https://api.github.com

# Update check interval in days (0 = check every startup)
CHECK_INTERVAL_DAYS = 1

# Timeout for network requests in seconds
REQUEST_TIMEOUT = 10
